<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results</title>
    </head>

    <body>
        <h1>Query Results</h1>
        <table>
            <tr>
                <th>Doc ID</th>
                <th>Score</th>
                <th>Rank</th>
            </tr>
            {% for key, value in doc_ranks.items() %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
                <td>{{ loop.index }}</td>
            </tr>
            {% endfor %}
        </table>

    </body>

</html>
