<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Results</title>
        <link rel="stylesheet" href="./static/style.css">
    </head>

    <body>
        <h1>CSCE 5200 Information Retrieval and Web Search</h1>
        <h2>Assignment 1</h2>

        <h4 style="text-align: right;">Naga Vara Pradeep Yendluri</h4>
        <p style="text-align:right">NagaVaraPradeepYendluri[at]my.unt.edu</p>
        <h3>Query Results</h3>
        <table>
            <tr>
                <th>Doc ID</th>
                <th>Score</th>
                <th>Rank</th>
            </tr>
            {% for key, value in doc_ranks.items() %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
                <td>{{ loop.index }}</td>
            </tr>
            {% endfor %}
        </table>

    </body>

</html>
